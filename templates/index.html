<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Marks</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f2f2f2; margin: 0; padding: 0;">

<div style="width: 50%; margin: 50px auto; padding: 20px; background-color: #fff; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">

    <h2 style="text-align: center; margin-bottom: 20px;">Enter Marks</h2>

    <form method="POST" action="/">
        <div style="margin-bottom: 20px;">
            <label for="mark1" style="display: block; margin-bottom: 5px;">First Year Mark: </label>
            <input type="text" id="mark1" name="mark1" placeholder="Enter Mark 1" style="width: calc(100% - 10px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <div style="margin-bottom: 20px;">
            <label for="mark2" style="display: block; margin-bottom: 5px;">Second Year Mark:</label>
            <input type="text" id="mark2" name="mark2" placeholder="Enter Mark 2" style="width: calc(100% - 10px); padding: 10px; border: 1px solid #ccc; border-radius: 4px;">
        </div>
        <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 4px; cursor: pointer;">Submit</button>
    </form>

</div>

</body>
</html>
